# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "Francesco Esposito (@franjsco)"
title_separator: "|"
name: "Francesco Esposito"
email: hello@francescoesposito.org
description: >- # this means to ignore newlines until "baseurl:"
  Another developer blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://francescoesposito.org" # the base hostname & protocol for your site, e.g. http://example.com
repository: franjsco/franjsco.github.io

# Build settings
#theme: minimal-mistakes-jekyll
remote_theme:  mmistakes/minimal-mistakes@4.24.0
plugins:
  - jekyll-feed
  - jekyll-archives
  - jekyll-include-cache

#Site settings
words_per_minute: 200
locale: "it"
# breadcrumbs: true

twitter:
  username: franjsco

#minimal_mistakes_skin: "neon"
search: true
lunr:
  search_within_pages: true

masthead_title: "franjsco"
subtitle: "Innovation is freedom"


# Site Author
author:
  name             : "Francesco Esposito"
  avatar           : "/assets/images/profile.png" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Pragmatic Developer. Data Engineer. GNU/Linux and open-source evangelist"
  location         : "Italia, Terra"
  email            : "hello@francescoesposito.org"
  links:
    - label: "francescoesposito.org"
      icon: "fas fa-fw fa-globe"
      url: "https://francescoesposito.org"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/franjsco"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/franjsco"
    - label: "Telegram"
      icon: "fab fa-fw fa-telegram"
      url: "https://t.me/franjsco"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
      show_date: true
      toc: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: # true
      share: false
      related: false
      show_date: false
      toc: false
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true

# Archives
jekyll-archives:
  enabled: true
  layout: posts
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
include:
  - _pages


collections:
  portfolio:
    output: true
    permalink: /:collection/:path/


social:
  name: "Francesco Esposito"
  links:
    - "https://twitter.com/franjsco"
    - "https://github.com/franjsco"